{% extends 'basic_app/base.html'%}
{% block body_block %}
<div class="jumbotron">
    <h2>Delete {{school.name}}?</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Submit">
        <a class="btn btn-warning" href="{% url 'basic_app:detail' pk=school.pk %}">Cancel</a> 
    </form>
</div>
{% endblock%}
