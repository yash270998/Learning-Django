{% extends "basic_app/base.html" %}

{% load static %}

{% block body_block %}
<div class='jumbotron'>
    {% if registered %}
        <h3>Thank You for Registering!</h3>
    {% else %}
        <h2>Register Here!</h2>
        <h3>Fill out the Form:</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p}}
            <input type="submit" value="Register" name="">
        </form>
    {% endif %}
</div>
{% endblock %}
